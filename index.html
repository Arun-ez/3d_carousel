<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carousel </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">

        <h1> 3D Carousel </h1>
        <p> @arunshaw </p>

        <input type="radio" name="slider" id="s1" checked>
        <input type="radio" name="slider" id="s2">
        <input type="radio" name="slider" id="s3">
        <input type="radio" name="slider" id="s4">
        <input type="radio" name="slider" id="s5">
        <br>
        <br>
        <p> Click on images </p>
        <br>
        <div class="cards">

            <label for="s1" id="slider1">
                <img class="card" src="https://arunshaw.vercel.app/static/media/sugar_1.eaae792f6b93e2d97925.png"
                    alt="image1">
            </label>

            <label for="s2" id="slider2">
                <img class="card" src="https://arunshaw.vercel.app/static/media/sugar_3.f29a5ae0c0271ff4450c.png"
                    alt="image2">
            </label>

            <label for="s3" id="slider3">
                <img class="card" src="https://arunshaw.vercel.app/static/media/sugar_5.b0611ed1cf2e317cbc8d.png"
                    alt="image3">
            </label>

            <label for="s4" id="slider4">
                <img class="card" src="https://arunshaw.vercel.app/static/media/sugar_2.70189d7d22ced532a923.png"
                    alt="image4">
            </label>

            <label for="s5" id="slider5">
                <img class="card" src="https://arunshaw.vercel.app/static/media/sugar_6.73c5440a21a2e6bd1751.png"
                    alt="image5">
            </label>

        </div>

    </div>

</body>

</html>
